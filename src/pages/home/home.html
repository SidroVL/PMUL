<ion-header>
  <ion-navbar>
    <ion-title>
      Adivina el número secreto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input type="number" min="1" max="10" [(ngModel)]="num" placeholder="Introduce un número del 1 al 10">
</ion-input>

<p  *ngIf="mayorMenor!=''">El número secreto es {{mayorMenor}} {{num}}</p>
<button ion-button  *ngIf="mayorMenor!=''" block (click)="compruebaNumero()"> Comprobar </button>
<ion-card *ngIf="mayorMenor==''"> 
    <ion-card-header> ENHORABUENA!!!!! </ion-card-header>
    <ion-card-content>Has acertdado, el número secreto es {{num}}</ion-card-content>   
</ion-card>
<button *ngIf="mayorMenor==''" ion-button block (click)="reinicia()"> Volver a jugar </button>
</ion-content>
